<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="MockStories.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/926ae15403.js"></script>
    <script src="MockStories.js"></script>
    <title>Restful API</title>
  </head>
  <body>
    <div class="fixed-top">
      <nav class="navbar bg-dark navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand heading" href="">
            <!-- <img src="images-removebg-preview.png" alt="" /> -->
            HERITAGE</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-between"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Collections
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Another action</a>
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contactus.html">Contact us</a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <div class="input-group">
                <input
                  class="form-control form-control-sm"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <div class="input-group-append">
                  <button
                    class="btn btn-sm btn-outline-secondary"
                    type="submit"
                  >
                    <img src="Untitled-1.svg" alt="Search" />
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </nav>
    </div>

    <div class="wrapper contact-container">
      <div class="container mt-10">
        <div class="heading-container">
          <h2 class="mb-10">Story CRUD Operations</h2>
        </div>
        <!-- Create Form -->
        <form id="createForm">
          <div class="form-group">
            <label for="createText">New Story:</label>
            <input
              type="text"
              class="form-control"
              id="createText"
              required
              placeholder="Story Title"
            />
          </div>
          <div class="form-group">
            <label for="createContent">Content:</label>
            <textarea
              class="form-control"
              id="createContent"
              rows="2"
              required
              placeholder="New Story Content"
            ></textarea>
          </div>
          <button id="createStory" type="submit" class="btn btn-secondary">
            Create
          </button>
        </form>

        <!-- Display Stories -->
        <div id="storiesList"></div>
      </div>
    </div>
  </body>
</html>
